<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Dallas Pataska">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="index.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div id="weather-wrapper">
        <h1>Weather API Demo</h1>
        <input id="searchBox" type="text" placeholder="Enter City">
        <button id="searchSubmit" type="submit">Search City</button>
        <label class="toggle-units-btn">
            <input type="checkbox">
            <span class="round-slider rounded">
                <p class="unit-label"></p>
            </span>
        </label>

        <div id="forecast">
            <div class="search-results-output"></div>
            <div id="temp" class="forecast-display">
                <h1 id="current-temp"></h1>
            </div>
            <div class="forecast-display">
                <div class="temp-details">
                    <p>Skies Right Now:</p><h2 id="current-sky-cover"></h2>
                    <p>Feels Like:</p><h2 id="feels-like"></h2>
                    <p>High:</p><h2 id="today-high"></h2>
                    <p>Low:</p><h2 id="today-low"></h2>
                    <p>Wind Speed:</p><h2 id="wind-speed"></h2>
                    <p>Wind Direction:</p><h2 id="wind-direction"></h2>
                    <p>Humidity:</p><h2 id="humidity"></h2>
                </div>
            </div>
        </div>

        <a href="https://github.com/pataskad">Created By Dallas Pataska</a>
    </div>
</body>
</html>
